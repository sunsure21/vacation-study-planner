<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>방학 순공 플래너</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #6B46C1 0%, #8B5CF6 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 50px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
        }
        h1 {
            color: #6B46C1;
            font-size: 32px;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .btn {
            background: #6B46C1;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #553C9A;
        }
        .status {
            background: #10b981;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status">✅ 사이트가 정상 작동 중입니다!</div>
        <h1>🎓 방학 순공 플래너</h1>
        <p>효율적인 방학 학습 계획을 세우고 관리해보세요.</p>
        
        <div>
            <button class="btn" onclick="testHealth()">헬스체크 테스트</button>
            <button class="btn" onclick="goToLogin()">로그인하기</button>
        </div>
        
        <div id="result" style="margin-top: 20px; padding: 10px; background: #f8f9fa; border-radius: 8px; display: none;"></div>
    </div>

    <script>
        console.log('🏠 메인 페이지 로딩 완료');
        
        function testHealth() {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '테스트 중...';
            
            fetch('/api/health')
                .then(response => response.json())
                .then(data => {
                    resultDiv.innerHTML = `
                        <strong>헬스체크 결과:</strong><br>
                        상태: ${data.status}<br>
                        메시지: ${data.message}<br>
                        시간: ${data.timestamp}
                    `;
                })
                .catch(error => {
                    resultDiv.innerHTML = `오류: ${error.message}`;
                });
        }
        
        function goToLogin() {
            window.location.href = '/login.html';
        }
    </script>
</body>
</html>
